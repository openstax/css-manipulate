<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style type="text/css-plus+css">
      /* ::for-each is a bit tricky because it:

        - creates several new elements
        - changes the context to a different place
        - potentially still needs to run pseudoclass selectors (like :has()) to evaluate properly
         - This one is particularly sticky because until now the assumption was that we only need
           to execute these when running the initial DOM traversal

      */


      /*chapter::after(1)::before { content: "Homework Exercises"; }
      chapter::after(2)::before { content: "Conceptual Questions"; }

      chapter::after(1)::for-each-descendant(1, 'section'),
      chapter::after(2)::for-each-descendant(1, 'section') {
        class-add: "eoc-section";
      }
      chapter::after(1)::for-each-descendant(1, 'section'):has(exercise.homework)::before(1) { class-add: "homeworks"; content: move-here('exercise.homework'); }
      chapter::after(2)::for-each-descendant(1, 'section'):has(exercise.conceptual)::before(1) { class-add: "conceptuals"; content: move-here('exercise.conceptual'); }

      chapter::after(1)::for-each-descendant(1, 'section'):has(exercise.homework)::before(2),
      chapter::after(2)::for-each-descendant(1, 'section'):has(exercise.conceptual)::before(2) {
        class-add: "title";
        content: descendant-context('> .title', text-contents());
      }*/

      body::after(1)::for-each-descendant(1, 'section'):has(.fooooobar),
      body::after(2)::for-each-descendant(1, 'section'):has(head),
      body::after(3)::for-each-descendant(1, 'section'):has(body),
      body::after(4)::for-each-descendant(1, 'section'):has(chapter),
      body::after(5)::for-each-descendant(1, 'section'):has(section) { content: "BUG" ' [context=' x-tag-name() ' current=' x-tag-name(current) '] '; }

      body::after(6)::for-each-descendant(1, 'section'):has(exercise) { content: "kittens" ' [context=' x-tag-name() ' current=' x-tag-name(current) '] '; }
      body::after(7)::for-each-descendant(1, 'section'):has(exercise.homework)  {
        content: 'maybe kitens? ' '[context=' x-tag-name() ' current=' x-tag-name(current) '] ';
      }
      body::after(8)::for-each-descendant(1, 'section'):has(exercise)::before(1)  {
        content: 'kittens-inside-before';
      }
      body::after(9)::for-each-descendant(1, 'section'):has(exercise.homework)::before(1)  {
        content: 'kittens-inside-before2';
      }
      body::after(10)::for-each-descendant(1, 'section'):has(exercise.conceptual)  {
        class-add: 'kittens-only-when-nonempty';
      }
      body::after(10)::for-each-descendant(1, 'section'):has(exercise.conceptual)::before  {
        content: 'conceptual kittens go here';
      }
    </style>
  </head>
<body>

<chapter>
  <section>
    <div class="title">Kinematics in 1 Dimension</div>
    <exercise id="ex123" class="conceptual">
      <answer>42</answer>
    </exercise>
  </section>
  <section>
    <div class="title">Kinematics in 2 Dimensions</div>
    <exercise id="ex234" class="homework">
      <answer>84</answer>
    </exercise>
    <!-- assorted content -->
    <a href="#ex234">[link]</a>
    <note>
      <div class="title">Note1</div>
      <p>Howdy</p>
    </note>
    <ol data-label="Temperatures">
      <li>Item1</li>
    </ol>
  </section>
</chapter>


</body>
</html>
