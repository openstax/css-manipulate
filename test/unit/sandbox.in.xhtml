<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style type="text/css-plus+css">
      div.foo::before {
        border-color: green;
      }
      #special-snowflake {
        background-color: blue;
      }
      #special-snowflake::before {
        border: 1px solid blue;
      }
      .foo::before {
        content: "Hello";
        border: 1px solid blue;
        border-color: yellow;
      }
      /* This test has the --diffmodeclassnames flag set so we can verify that
       * the following classes collapse into one
       * (at the expense of not having the CSS sourcemap)
       */
      p.aaa {  background-color: /*test that comments do not matter*/   blue;  }
      p.bbb {  background-color: /*test that comments do not matter*/   blue;  }
    </style>
  </head>
<body>

<div class="foo"></div>
<div class="foo" id="special-snowflake"></div>
<div class="foo"></div>

<p class="aaa"></p>
<p class="bbb"></p>
<p class="aaa bbb"></p>

</body>
</html>
