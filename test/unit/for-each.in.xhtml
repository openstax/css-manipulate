<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style type="text/css-plus+css">
      chapter::after(1)::before { content: "Homework Exercises"; }
      chapter::after(2)::before { content: "Conceptual Questions"; }

      chapter::after(1)::for-each(1, descendant, 'section'),
      chapter::after(2)::for-each(1, descendant, 'section') {
        class-add: "eoc-section";
      }
      chapter::after(1)::for-each(1, descendant, 'section')::before(2) { class-add: "homeworks"; content: move-here('exercise.homework'); }
      chapter::after(2)::for-each(1, descendant, 'section')::before(2) { class-add: "conceptuals"; content: move-here('exercise.conceptual'); }

      chapter::after(1)::for-each(1, descendant, 'section')::before(1),
      chapter::after(2)::for-each(1, descendant, 'section')::before(1) {
        class-add: "title";
        content: descendant-context('> .title', text-contents());
      }
    </style>
  </head>
<body>

<chapter>
  <section>
    <div class="title">Kinematics in 1 Dimension</div>
    <exercise id="ex123" class="conceptual">
      <answer>42</answer>
    </exercise>
  </section>
  <section>
    <div class="title">Kinematics in 2 Dimensions</div>
    <exercise id="ex234" class="homework">
      <answer>84</answer>
    </exercise>
    <!-- assorted content -->
    <a href="#ex234">[link]</a>
    <note>
      <div class="title">Note1</div>
      <p>Howdy</p>
    </note>
    <ol data-label="Temperatures">
      <li>Item1</li>
    </ol>
  </section>
</chapter>


</body>
</html>
