<document xmlns="http://cnx.rice.edu/cnxml" xmlns:md="http://cnx.rice.edu/mdml" xmlns:test="urn:test">
  <style type="text/css-plus+css">
    /* Note: The style element is not valid CNXML. It is just here to make the tests easier */
    @namespace md "http://cnx.rice.edu/mdml";
    @namespace test "urn:test";
    md|foo[test|attr='kittens']{
      content: "Kittens";
    }
    test|foo {
      content: "Kittens";
    }
    document::after {
      tag-name-set: 'destination';
      content: move-here('test|source');
    }
  </style>
  <title>Module Title</title>
  <test:source>Source to move with a namespace defined at the top of the doc</test:source>
  <source xmlns="urn:test">Source to move with a namespace declared on the element</source>
  <metadata mdml-version="0.5">
    <md:foo test:attr="kittens">INVALID</md:foo>
    <test:foo>INVALID</test:foo>
    <foo xmlns="urn:test">INVALID</foo>
    <foo>Should NOT be Kittens and should not be changed</foo>
  </metadata>
</document>
