<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style type="text/css-plus+css">
      /* Moving an element whose tag name is changed caused the contents of the element to disappear */

      .re-tag-name {
        tag-name-set: 'h2';
      }

      .destination::before {
        content: move-here('.source');
      }
    </style>
  </head>
  <body>

    <div class="destination">

      <div class="source">kittens</div>
      <div class="source re-tag-name">kittens</div>

    </div>

  </body>
</html>
