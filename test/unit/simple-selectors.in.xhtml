<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style type="text/css-plus+css">
      .foo                  { content: "kittens1"; }
      [data-type="mytype"]  { content: "kittens2"; }
      [data-type^="mytype"] { content: "kittens3"; }
      [data-type2]          { content: "kittens4"; }
      [data-type3]          { content: "kittens5"; }
      body *:has(strong)    { content: "kittens6"; }
      body h3:has(.foo2)    { content: "kittens7"; }
      h4:not(.skipme)       { content: "kittens8"; }
      #id123                { content: "kittens9"; }
    </style>
  </head>
<body>

<h1 id="id123">REPLACE_ME</h1>
<h2 class="foo">REPLACE_ME</h2>
<h3 data-type="mytype">REPLACE_ME</h3>
<h3 data-type2="mytype">REPLACE_ME</h3>
<h3 data-type2="mytype">REPLACE_ME</h3>

<h3><strong>REPLACE_ME</strong>REPLACE_ME_TOO</h3>
<h3><em class="foo2">REPLACE_ME</em>REPLACE_ME_TOO</h3>

<h4 class="skipme"><em class="foo2">puppies</em></h4>
<h4>REPLACE_ME_TOO</h4>

</body>
</html>
