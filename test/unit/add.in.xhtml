<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style type="text/css-plus+css">
      body::after(1) {
        content: add(0, count-all-of-type('body', '.type-a'));
      }
      body::after(2) {
        content: add(0, count-all-of-type('body', '.type-a'), count-all-of-type('body', '.type-b'));
      }
    </style>
  </head>
<body>
  <div class="type-a"></div>
  <div class="type-b"></div>
  <div class="type-b"></div>
</body>
</html>
