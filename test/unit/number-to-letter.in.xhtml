<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style type="text/css-plus+css">
      .decimal { content: number-to-letter(1, 'decimal'); }
      .decimal-leading-zero { content: number-to-letter(1, 'decimal-leading-zero'); }
      .lower-roman { content: number-to-letter(1, 'lower-roman'); }
      .upper-roman { content: number-to-letter(1, 'upper-roman'); }
      .lower-latin { content: number-to-letter(1, 'lower-latin'); }
      .upper-latin { content: number-to-letter(1, 'upper-latin'); }
    </style>
  </head>
<body>
  <div class="decimal"></div>
  <div class="decimal-leading-zero"></div>
  <div class="lower-roman"></div>
  <div class="upper-roman"></div>
  <div class="lower-latin"></div>
  <div class="upper-latin"></div>
</body>
</html>
